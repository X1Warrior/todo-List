<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        
        <div class="input-container">
            <input type="text" id="todoName" placeholder="Enter task">
            <select id="todoCategory">
                <!-- Options will be dynamically populated by renderCategories() -->
            </select>
            <input type="date" id="todoDueDate" placeholder="Due Date">
            <button id="addTodo" onclick="addTodo()">Add Todo</button>
        </div>
        
        <button onclick="openModal()">Add New Category</button>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Add New Category</h2>
                <input type="text" id="newCategory" placeholder="Enter category name" />
                <button onclick="addNewCategory()">Submit</button>
            </div>
        </div>
        
        <h2>Filters</h2>
        <div id="filters">
            <button onclick="filterTodos('All')">All</button>
            <!-- Category buttons will be dynamically populated -->
        </div>
        
        <h2>Tasks</h2>
        <ul id="todoList"></ul>
        <div>
            <span id="notStartedCount">Not Started: 0</span>
            <span id="inProgressCount" style="margin-left: 20px;">In Progress: 0</span>
        </div>
        <div><button onclick="deleteCompleted()">Delete Completed Tasks</button></div>
        <h2>Category Actions</h2>
<div id="categoryActions">
    <button onclick="deleteTodosByCategory('1')">Delete All Personal Todos</button>
    <button onclick="deleteTodosByCategory('2')">Delete All Work Todos</button>
    <button onclick="deleteTodosByCategory('3')">Delete All School Todos</button>
    <button onclick="deleteTodosByCategory('4')">Delete All Other Todos</button>
    <!-- Add dynamically created category buttons here if needed -->
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
