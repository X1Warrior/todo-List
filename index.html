<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        
        <div class="input-container">
            <input type="text" id="todoName" placeholder="Enter task">
            <input type="text" id="todoCategory" placeholder="Enter category">
            <input type="date" id="todoDueDate" placeholder="Due Date">
            <button id="addTodo" onclick="addTodo()">Add Todo</button>
        </div>
        <ul id="todoList"></ul>
        <div><button onclick="deleteCompleted()">Delete Completed Tasks</button></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
